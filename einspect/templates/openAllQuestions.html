
{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min1.js' %}"></script>
    <script src="{% static '/js/jquery.min1.js' %}"></script>
    <script src="{% static '/DataTables/datatables.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/DataTables/datatables.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/forms_common.css' %}" />
  
  </head>



<body>
    <div>
        <h3 id="h6" class="report_heading">Question Related To {{actor}} for Inspection Type ({{insp}} )</h3>
    </div>

    <div class="container">
    
            <div id="defaultId" class="container-fluid  tab-pane active">
             <br>
      
              <table style="width: 100%;" >
                <tbody>
                    {% for i in defDetails %}
                    {% if i.typ == 'cat' %}
                        <tr style="text-align:center;background-color:#219ebc;color:white;">
                            <th colspan="3">{{i.name}}</th>
                        </tr>
                        <tr style="text-align:left;background-color:#8ecae6;color:white;">
                            <th style="text-align:left;width:10%;">Slno.</th>
                            <th style="text-align:left;width:80%;">Deficiency</th>
                            <th style="text-align:left;width:10%;">weightage</th>
                        </tr>
                       {% else %}  

                            <tr>
                                <td style="text-align:left;width:10%;">{{i.slno}}</td>
                                <td style="text-align:left;width:80%;">{{i.name}}</td>
                                <td style="text-align:left;width:10%;">{{i.weightage}}</td>
                            </tr>
            {% endif %}
            {% endfor %}
                </tbody>
              </table>
              <br>
            </div>
    </div>
 
</body>

</html>
