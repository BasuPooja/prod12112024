{% extends 'base.html' %} 
{% block content %}

{% load static %}

<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    h2{
        text-align: center;
        font-size: 25px;

    }
</style>
<title>Mail Details</title>
<script type="text/javascript">
    if(self===top){
      var antiClickjack = document.getElementById("antiClickjack");
      antiClickjack.parentNode.removeChild(antiClickjack);
    }
    else{
      top.location= self.location;
    }
  </script>

<link rel="stylesheet" type="text/css" media="screen" href="{% static '/css/forms_common.css' %}"> 

</head>

<body>
<div class="container-fluid">
        <h3 class="report_heading"> Institute Mails</h3>
          <br>
            <div class="container">            
                <table class="table table-bordered table-data">
                  <thead>
                    <tr>
                      
                      <th>Date</th>
                      <th>Sender</th>
                      <th>Subject</th>
                      <th>Mail body</th>
                    </tr>
                  </thead>
                  <tbody>
                    {%for x in obj%}
                    <tr>
                      <!-- <td>{{x.To}}</td> -->
                      <td>{{x.created_on|date:"d-m-y"}}</td>
                      <td>{{x.sender_id__designation}}</td>
                      <td>{{x.subject}}</td>
                      <td>{{x.body}}</td>
                    </tr>
                    {%endfor%}
                  </tbody>
                </table>
              </div>
              
</div>
</body>
{% endblock content %}
