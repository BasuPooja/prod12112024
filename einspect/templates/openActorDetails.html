
{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating</title>
  <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static '/js/popper.min.js' %}"></script>
  <script src="{% static '/js/bootstrap.min1.js' %}"></script>
  <script src="{% static '/js/jquery.min1.js' %}"></script>
  <script src="{% static '/DataTables/datatables.min.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static '/DataTables/datatables.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/forms_common.css' %}" />

</head>




<body>
    <div>
        <h3 id="h6" class="report_heading">Details of {{actor}}</h3>
    </div>

    <div class="container">
    
            <div id="defaultId" class="container-fluid  tab-pane active">
             <br>
      
              <table style="width: 100%;" class="table table-sm table-hover table-bordered table-data" id="show_details" >
                <thead>
                  
                  <tr>
                    {% for i in viewColumn %}
                    <th>{{i}}</th>
                    {% endfor %}

                   
                  </tr>
                </thead>
                <tbody id="details121">
                  {% for i in viewData %}
                  <tr> 
                    {% for j in i %}
                    <td>{{j}}</td>
                    {% endfor %} 
                    
                  </tr>
                  {% endfor %} 
                </tbody>
              </table>
            </div>
    </div>
    
    <script>
        $('#show_details').DataTable({
              pageLength: 10,
              "lengthChange": true,
              searching: true,
              pagingType: "simple",
              "language": {
                "info": "Page _PAGE_ of _PAGES_",

              },
              "order": [[0, 'desc']]
            });
    </script>
</body>

</html>
