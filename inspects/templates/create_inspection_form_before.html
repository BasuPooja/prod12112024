{% extends 'base.html' %} 
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Spinner Example</title>
<style>
  /* CSS for loader container */
  #loader-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensure it's on top of everything */
  }

  /* CSS for loader animation */
  .loader {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Hide loader when main content is displayed */
  #main-content {
    display: none; /* Hide main content initially */
  }
</style>
</head>
<body>
<div id="loader-container">
  <div class="loader"></div>
</div>

<script>
    $(document).ready(function(){
        ins_id = '{{ins_id|safe}}';
        ins_flag = '{{ins_flag|safe}}';
        default_flag = '0';
        console.log(ins_id,ins_flag,default_flag)
        if(ins_id == 'None')
        {
            window.location.href = '/create_inspection_form/?default_flag=0'
        }
        else{
            window.location.href = '/create_inspection_form/?flag='+ins_flag+'&ins_id='+ins_id+'&default_flag=0';
        }
    })
</script>
</body>
</html>


{% endblock %}
