    <script src="{% static '/js/jquery-ui.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static '/css/select2.min.css' %}" />
    <script src="{% static '/js/moment.min.js' %}"></script>

    <script src="{% static '/js/jquery-3.3.1.js' %}"></script>
    <script src="{% static '/js/sweetalert.min.js' %}"></script>
    <script src="{% static '/js/jquery.min.js' %}"></script>

    <script src="{% static '/js/jspdf.min.js' %}"></script>

    <script src="{% static '/DataTables/datatables.min.js' %}"></script>
    <script src="{% static '/js/dataTables.bootstrap4.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/DataTables/datatables.min.css' %}" />


    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/jquery-ui.css' %}" />

    <script src="{% static '/js/jquery.timepicker.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/jquery.timepicker.min.css' %}" />
    <script src="{% static '/js/jquery.timepicker.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/jquery.timepicker.min.css' %}" />
    <title>Einspection | Add Issue</title>
    <style>
    </style>
</head>

<body>
    <div style="text-align: center;margin-top: 50px;"> 
        <div id="h6">
            <h3>Add Issue</h3>
        </div>
        <div style="margin-left: 200px;margin-top: 30px;">

            <div class="form-group row">
                <label for="department" class="col-sm-2 col-form-label">Department<sup class="text-danger"> *</sup></label>
                <div class="col-sm-5">
                  <select class="form-control" id="department" name="department" required>
                    <option value="{{department}}">{{department}}</option>
                    {% for i in result2 %}
                    <option value="{{i.department_name}}">{{i.department_name}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            <div class="form-group row">
                <label for="issue" class="col-sm-2 col-form-label">Add Issue<sup class="text-danger" style="margin-left:9px;"></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="issue" name="issue" maxlength="100" required>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button type="button" id="submit" class="btn btn-primary" onclick="saveIssue()" style="margin-left: 390px;">Submit</button>
    </div>
    <script>

        function saveIssue(){
            var department=$('#department').val()
            // alert(department)
            var issue = $('#issue').val()
            // alert(issue)
            data={
                'department':department,
                'issue':issue,
            }
            $.ajax({
                url: "{% url 'saveIssue' %}",
                dataType: 'json',
                type: 'GET',
                data: data,
                success: function (response) {
                    alert("Saved")
                }
            })    


        }
    </script>


</body>

</html>
{% endblock content %}
