  <style>

* {margin: 0; padding: 0;}
.tree{
    overflow: auto;
}
.tree ul {
    padding-top: 20px; 
    position: relative;
	transition: all 0.5s;
	-webkit-transition: all 0.5s;
	-moz-transition: all 0.5s;
}

.tree li {
	float: left; 
    text-align: center;
	list-style-type: none;
	position: relative;
	padding: 20px 5px 0 5px;
	transition: all 0.5s;
	-webkit-transition: all 0.5s;
	-moz-transition: all 0.5s;
}

/*We will use ::before and ::after to draw the connectors*/

.tree li::before, .tree li::after{
	content: '';
	position: absolute; 
    top: 0; 
    right: 50%;
	border-top: 3px solid #754444;
	width: 50%; height: 20px;
}
.tree li::after{
	right: auto; 
    left: 50%;
	border-left: 1px solid #754444;
}

/*We need to remove left-right connectors from elements without 
any siblings*/
.tree li:only-child::after, .tree li:only-child::before {
	display: none;
}

/*Remove space from the top of single children*/
.tree li:only-child{ padding-top: 0;}

/*Remove left connector from first child and 
right connector from last child*/
.tree li:first-child::before, .tree li:last-child::after{
	border: 0 none;
}
/*Adding back the vertical connector to the last nodes*/
.tree li:last-child::before{
	border-right: 1px solid #754444;
	border-radius: 0 5px 0 0;
	-webkit-border-radius: 0 5px 0 0;
	-moz-border-radius: 0 5px 0 0;
}
.tree li:first-child::after{
	border-radius: 5px 0 0 0;
	-webkit-border-radius: 5px 0 0 0;
	-moz-border-radius: 5px 0 0 0;
}

/*Time to add downward connectors from parents*/
.tree ul ul::before{
	content: '';
	position: absolute; top: 0; left: 50%;
	border-left: 1px solid #754444;
	width: 0; height: 20px;
}

.tree li a{
	border: 2px solid #ccc;
	padding: 5px 10px;
	text-decoration: none;
	color: #000000;
	font-family: arial, verdana, tahoma;
	font-size: 13px;
	display: inline-block;
	background-color: #ddd3fa;
	border-radius: 5px;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	transition: all 0.5s;
	-webkit-transition: all 0.5s;
	-moz-transition: all 0.5s;
}

/*Time for some hover effects*/
/*We will apply the hover effect the the lineage of the element also*/
/* .tree li a:hover, .tree li a:hover+ul li a {
	background: #c8e4f8; color: #000; border: 1px solid #94a0b4;
} */
/*Connector styles on hover*/

} */
  </style>

<script>
    let for_graph_ol = {{ for_graph_all | safe}};
    let forward_graphs = {{ forward_graph | safe}};
    let forward_id_all = {{ forward_ids | safe}};
    let row=''
    const done_list=[]

    function createGraph(forward_ids){
        // alert(forward_ids)
        for (let i =0; i<forward_ids.length;i++){
            if (done_list.includes(forward_ids[i])){
                continue
            }
            else{
                if (forward_graphs[forward_ids[i]]['status_flag']!=3){
                    if (for_graph_ol[forward_ids[i]].length){
                        row+=`<li >
                        <a href="#" style="background-color:#FCED84" title="Pending since ${forward_graphs[forward_ids[i]]['pending_since']} days">${forward_graphs[forward_ids[i]]['forwarded_to']}</a>`
                        row+=`<ul>`
                            createGraph(for_graph_ol[forward_ids[i]])
                        row+=`</ul>`
                    }
                    else{
                        row+=`<li>
                            <a href="#"  style="background-color:#FE8080" title="Pending since ${forward_graphs[forward_ids[i]]['pending_since']} days">${forward_graphs[forward_ids[i]]['forwarded_to']}</a>` 
                    }
                }
                    
                else{
                    if (for_graph_ol[forward_ids[i]].length){
                        row+=`<li >
                        <a href="#" style="background-color:#84FCF8" >${forward_graphs[forward_ids[i]]['forwarded_to']}</a>`
                        row+=`<ul>`
                            createGraph(for_graph_ol[forward_ids[i]])
                        row+=`</ul>`
                    }
                    else{
                        row+=`<li>
                            <a href="#"  style="background-color:#80FE9F">${forward_graphs[forward_ids[i]]['forwarded_to']}</a>` 
                    }
                }
                
                row+=`</li>`
                done_list.push(forward_ids[i])
            }
            
                // alert(for_graph_ol[forward_ids[i]])
        }
        // console.log(row)
        return(row)
    }
    $(document).ready(function(){
        spans=createGraph(forward_id_all)
        document.getElementById("graph_dyn").innerHTML = spans;
    })
</script>
