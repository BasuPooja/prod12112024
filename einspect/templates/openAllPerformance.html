
{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating</title>
  <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static '/js/popper.min.js' %}"></script>
  <script src="{% static '/js/bootstrap.min1.js' %}"></script>
  <script src="{% static '/js/jquery.min1.js' %}"></script>
  <script src="{% static '/DataTables/datatables.min.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static '/DataTables/datatables.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/forms_common.css' %}" />

</head>

<style>
  input {
    border: 1px solid transparent;
    background-color: #f1f1f1;
    padding: 10px;
    font-size: 16px;
  }

  input[type=text] {
    background-color: #f1f1f1;
    width: 100%;
  }


  .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    /*position the autocomplete items to be the same width as the container:*/
    top: 100%;
    left: 0;
    right: 0;
  }

  .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #d4d4d4;
  }

  /*when hovering an item:*/
  .autocomplete-items div:hover {
    background-color: #e9e9e9;
  }

  /*when navigating through the items using the arrow keys:*/
  .autocomplete-active {
    background-color: DodgerBlue !important;
    color: #ffffff;
  }


</style>



<body>
    <div>
        <h3 id="h6" class="report_heading">Performance of {{insp}} for Category( {{actor}} )</h3>
    </div>

    <div class="container">
    
            <div id="defaultId" class="container-fluid  tab-pane active">
             <br>
      
              <table style="width: 100%;" class="table table-sm table-hover table-bordered table-data" id="show_details" >
                <thead>
                  <tr>
                    <th style="width:20%;">Actor Value</th>
                    <th style="width:15%;">Total Inspected</th>
                    <th style="width:20%;">Total Score Per Inspection</th>
                    <th style="width:15%;">Total Score</th>
                    <th style="width:15%;">Score Obtained</th>
                    <th style="width:15%;">Average</th>
                  </tr>
                </thead>
                <tbody id="details121">
                  {% for i in performance %}
                  <tr> 
                    
                    <td style="width:10%;">{{i.value}}</td>
                    <td style="width:10%;">{{i.diffInsp}}</td>
                    <td style="width:10%;">{{i.sperinsp}}</td>
                    <td style="width:10%;">{{i.totalScore}}</td>
                    <td style="width:10%;">{{i.posScore}}</td>
                    <td style="width:10%;">{{i.avg}}</td>
                    
                  </tr>
                  {% endfor %} 
                </tbody>
              </table>
            </div>
    </div>
    
    <script>
        $('#show_details').DataTable({
              pageLength: 10,
              "lengthChange": true,
              searching: true,
              pagingType: "simple",
              "language": {
                "info": "Page _PAGE_ of _PAGES_",

              },
              "order": [[0, 'desc']]
            });
    </script>
</body>

</html>
