<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <style>
         /* Loader with Text */
    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
 
.ring
{
  position:absolute;
  top:50%;
  left:50%;
  border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid blue;
    border-bottom: 16px solid rgb(243, 192, 24);
  transform:translate(-50%,-50%);
  width:200px;
  height:200px;
  background:transparent;
  text-align:center;
  line-height:180px;
  font-family:sans-serif;
  font-size:20px;
  color:#1e00ff;
  letter-spacing:4px;
  text-transform:uppercase;
  text-shadow:0 0 10px #f40b2e;
  box-shadow:0 0 20px rgba(0,0,0,.5);
  -webkit-animation: spin 2s linear infinite;
animation: spin 2s linear infinite;
}
    </style>
</head>
<body onload="myFunction()">
    <div id="divprimary">
    <form method="post" action="/login_epramaan" class="mb-2">
        {% csrf_token %}
        <input type="text" class="form-control" id="username" name="username" value= "{{username}}" Required>
        <button type="submit"  name="login" id="login">Login</button>
    </form>
    </div>
    <center>
        <div class="ring" id="divsecondary">Loading  
        </div>
</center>
    <script>
        function myFunction(){
           document.getElementById('divprimary').style.display = 'none';
            document.getElementById('divsecondary').style.display = 'block';
            document.getElementById('login').click();
        }
    </script>
</body>
</html>
